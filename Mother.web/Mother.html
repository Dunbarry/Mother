<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mother Test</title>
  </head>
  <body>
    <script>
  var string = "Special order 937.";
  var newString=string.split("");
  var l=0;
  var k=0;
  var typist = function (){
    document.write(newString[k]);
    k++;
  };
      for(l=0;l<newString.length; l++){
        var seconds = Math.floor(Math.random()*2000);
        setTimeout(typist, seconds);
      }
    </script>
  </body>
</html>
